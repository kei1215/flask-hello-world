<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>そりうp</title>
    <style>
        #drop-zone {
            width: 300px;
            height: 200px;
            border: 2px dashed #888;
            border-radius: 10px;
            text-align: center;
            line-height: 200px;
            margin: 50px auto;
            cursor: pointer;
        }

        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <h2>そりちゃんアップローダー</h2>
    <form action="./upload" method="post" enctype="multipart/form-data">
        <div id="drop-zone">Drop or click to upload</div>
        <input type="file" id="file-input" name="file" required>
        <br>
        <label>
            <input type="radio" name="visibility" value="1" checked> 公開
        </label>
        <label>
            <input type="radio" name="visibility" value="2"> 限定公開
        </label>
        <label>
            <input type="radio" name="visibility" value="3"> 悠久合同公開
        </label>
        <br>
        <button type="submit">アップロード</button>
    </form>
    <h4>以下現在の対応ファイル</h4>
    画像 png/jpg/jpeg/gif/webp/bmp
    <br>動画 mp4/webm
    <br>音声 mp3/wav/ogg
    
</body>
</html>
