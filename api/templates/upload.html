<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>そりうp</title>
</head>
<body>
    <h2>そりちゃんアップローダー</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" required>
        <br>
        <label>
            <input type="radio" name="visibility" value="public" checked> 公開
        </label>
        <label>
            <input type="radio" name="visibility" value="private"> 限定公開
        </label>
        <br>
        <button type="submit">アップロード</button>
    </form>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            const chunkSize = 4 * 1024 * 1024;  // 4MB per chunk
            const totalChunks = Math.ceil(file.size / chunkSize);
            const visibility = document.querySelector('input[name="visibility"]:checked').value;
            const formData = new FormData();

            for (let i = 0; i < totalChunks; i++) {
                const chunk = file.slice(i * chunkSize, (i + 1) * chunkSize);
                formData.append("file", chunk, `${file.name}.part${i}`);
                formData.append("visibility", visibility);
                
                // Send each chunk to the server
                await fetch("/soliup/upload_chunk", {
                    method: "POST",
                    body: formData,
                });

                formData.delete("file");  // Clean up the formData for the next chunk
            }

            alert("Upload complete!");
        });
    </script>
</body>
</html>
